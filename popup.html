<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT DOM Cleaner</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: Arial, sans-serif;
      width: 220px;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      font-size: 14px;
      margin: 0 0 8px 0;
    }

    p {
      font-size: 12px;
      line-height: 1.4;
      margin: 0 0 12px 0;
      color: #cbd5f5;
    }

    .box {
      background: #1e293b;
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .status {
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>
<body>

  <h1>ChatGPT DOM Cleaner</h1>

  <p>
    Keeps long chats fast by removing old messages from the page.
  </p>

  <div class="box">
    <div class="row">
      <span>Status</span>
      <span class="status">ON</span>
    </div>

    <div class="row">
      <span>Max Messages</span>
      <span>20</span>
    </div>
  </div>

</body>
</html>
